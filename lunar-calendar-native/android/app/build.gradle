apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: "org.jetbrains.kotlin.android"

react {
    /* Folders */
    root = file("../../")
    reactNativeDir = file("../../node_modules/react-native")
    codegenDir = file("../../node_modules/@react-native/codegen")
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.lunarcalendarapp"
    defaultConfig {
        applicationId "com.lunarcalendarapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.1"
    }

    signingConfigs {
        debug {
            // Only configure signing if keystore file exists
            def keystoreFile = file('debug.keystore')
            if (keystoreFile.exists()) {
                storeFile keystoreFile
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
        }
        release {
            // For release builds, check for release keystore from environment
            def releaseKeystoreFile = System.getenv("RELEASE_KEYSTORE_FILE")
            def releaseKeystorePassword = System.getenv("RELEASE_KEYSTORE_PASSWORD")
            def releaseKeyAlias = System.getenv("RELEASE_KEY_ALIAS")
            def releaseKeyPassword = System.getenv("RELEASE_KEY_PASSWORD")

            if (releaseKeystoreFile && file(releaseKeystoreFile).exists()) {
                storeFile file(releaseKeystoreFile)
                storePassword releaseKeystorePassword
                keyAlias releaseKeyAlias
                keyPassword releaseKeyPassword
            } else {
                // Fall back to debug keystore if available
                def debugKeystoreFile = file('debug.keystore')
                if (debugKeystoreFile.exists()) {
                    storeFile debugKeystoreFile
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            }
        }
    }

    buildTypes {
        debug {
            if (signingConfigs.debug.storeFile?.exists()) {
                signingConfig signingConfigs.debug
            }
        }
        release {
            if (signingConfigs.release.storeFile?.exists()) {
                signingConfig signingConfigs.release
            } else if (signingConfigs.debug.storeFile?.exists()) {
                // Use debug signing for release if no release keystore available
                signingConfig signingConfigs.debug
            }
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")

    // For notifications (removed Firebase - not needed for local notifications)
    // implementation 'com.google.firebase:firebase-messaging:23.4.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Apply React Native native modules
def nativeModulesAppGradle = file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
if (nativeModulesAppGradle.exists()) {
    apply from: nativeModulesAppGradle
    applyNativeModulesAppBuildGradle(project)
}
