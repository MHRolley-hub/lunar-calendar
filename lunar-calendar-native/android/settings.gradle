rootProject.name = 'LunarCalendarApp'

// Apply React Native native modules
def nativeModulesGradleFile = new File(
    settingsDir,
    "../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"
)
if (nativeModulesGradleFile.exists()) {
    apply from: nativeModulesGradleFile
    applyNativeModulesSettingsGradle(this)
}

include ':app'

// Include React Native Gradle plugin
def rnGradlePluginDir = new File(
    settingsDir,
    "../node_modules/@react-native/gradle-plugin"
)
if (rnGradlePluginDir.exists()) {
    includeBuild(rnGradlePluginDir)
}
