rootProject.name = 'LunarCalendarApp'

// Apply React Native settings
def nativeModulesSettingsGradle = file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
if (nativeModulesSettingsGradle.exists()) {
    apply from: nativeModulesSettingsGradle
    applyNativeModulesSettingsGradle(settings)
