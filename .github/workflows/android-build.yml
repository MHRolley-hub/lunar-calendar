name: Android Build

on:
  push:
    branches:
      - '**'
    paths:
      - 'lunar-calendar-native/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'lunar-calendar-native/**'
      - '.github/workflows/android-build.yml'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lunar-calendar-native/package.json

      - name: Install dependencies
        working-directory: lunar-calendar-native
        run: npm ci

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradlew executable
        working-directory: lunar-calendar-native/android
        run: chmod +x gradlew

      - name: Decode release keystore (if available)
        if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$RELEASE_KEYSTORE_BASE64" ]; then
            echo "Decoding release keystore..."
            echo "$RELEASE_KEYSTORE_BASE64" | base64 -d > ${{ github.workspace }}/release.keystore
            echo "KEYSTORE_FILE=${{ github.workspace }}/release.keystore" >> $GITHUB_ENV
          else
            echo "No release keystore found, will use debug signing"
          fi

      - name: Build Debug APK
        if: github.event.inputs.build_type != 'release' && github.ref != 'refs/heads/main'
        working-directory: lunar-calendar-native/android
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
        working-directory: lunar-calendar-native/android
        env:
          RELEASE_KEYSTORE_FILE: ${{ env.KEYSTORE_FILE }}
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload Debug APK
        if: github.event.inputs.build_type != 'release' && github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: lunar-calendar-native/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: lunar-calendar-native/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Build Summary
        run: |
          echo "## Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.build_type }}" == "release" ] || [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "- **Build Type:** Release" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Build Type:** Debug" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the APK from the artifacts section above." >> $GITHUB_STEP_SUMMARY
